    <div class="container">
      <div class="viewer">
        <p class="title">You may want to...</p><hr>
        <div class="card1">
          <div class="cardimg">
            <img src="cash-flow.png" alt="cash-flow">

        <div class="card2" onclick="window.location.href='family-pool-manage-in.html'">

    <script>
      var btn = document.getElementById("selected")
      btn.style.backgroundColor = "lightslategray";
      btn.style.color = "azure";
      btn.style.boxShadow ="rgba(44, 39, 39, 0.653) 1px 10px 50px 10px";
      btn.style.zIndex = "1";
      function readfile(filePath,callback) {
        const afile=new XMLHttpRequest();
        afile.open("GET", "test.html", true);
        afile.onload =function(){
          const text = afile.response;
          callback(text)
        }
        afile.send();
      }

      document.getElementById("selected2").style.color = "silver";
      document.querySelector(".card1").addEventListener("click", function(){
        const filePath = "./test.html";
        var file;
        readfile(filePath, (textDetail)=> {
          file = textDetail;
        })
        var viewer = document.querySelector(".viewer");
        viewer.style.height = "0";
        viewer.style.opacity = "0";
        viewer.innerHTML = '';
        setTimeout(function(){
          viewer.innerHTML = file;
          changetable(1);
          viewer.style.opacity = "1";
          viewer.style.height = "90%";
        }, 1000)
      })
      function changetable(selecter){
        tb1 = document.getElementById("tb1");
        tb2 = document.getElementById("tb2");
        if(selecter == 1){
          tb1.style = `
          background: linear-gradient(160deg, transparent 10px, rgba(255, 255, 255, 0.87) 0) left, linear-gradient(200deg, transparent 10px, rgba(255, 255, 255, 0.87) 0) right;
          background-size: 50.003% 100%;
          background-repeat: no-repeat;
          z-index: 3;
          box-shadow:  30px 10px 20px -12px rgba(0, 0, 0, 0.283);
          `
          tb2.style = `
          background: linear-gradient(160deg, transparent 10px, rgba(220, 216, 216, 0.87) 0) left, linear-gradient(200deg, transparent 10px, rgba(214, 211, 211, 0.87) 0) right;
          background-size: 50.007% 100%;
          background-repeat: no-repeat;
          box-shadow: none;
          `
        }
        else
          {
            tb1.style = `
            background: linear-gradient(160deg, transparent 10px, rgba(220, 216, 216, 0.87) 0) left, linear-gradient(200deg, transparent 10px, rgba(214, 211, 211, 0.87) 0) right;
            background-size: 50.007% 100%;
            background-repeat: no-repeat;
            box-shadow: none;
            `
            tb2.style = `
            background: linear-gradient(160deg, transparent 10px, rgba(255, 255, 255, 0.87) 0) left, linear-gradient(200deg, transparent 10px, rgba(255, 255, 255, 0.87) 0) right;
            background-size: 50.003% 100%;
            background-repeat: no-repeat;
            z-index: 3;
            box-shadow:  -30px 10px 20px -12px rgba(0, 0, 0, 0.283);
            `
          }
      }
 
    </script>
